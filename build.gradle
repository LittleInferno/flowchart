buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'me.tatarka:gradle-retrolambda:3.5.0'
    }
}

allprojects {
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "Flowchart"
        gdxVersion = '1.9.4'
        roboVMVersion = '2.2.0'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
        visuiVersion = '1.2.5'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"

    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}

project(":android") {
    apply plugin: "android"
    apply plugin: 'me.tatarka.retrolambda'

    configurations { natives }

    dependencies {
        compile project(":core")

        compile 'io.github.luizgrp.sectionedrecyclerviewadapter:sectionedrecyclerviewadapter:1.0.4'
        compile 'com.mutualmobile.android:cardstack:0.5.3'
        compile 'Codeview-1.0.0:webviewcode:1.0.0'
        compile 'com.ogaclejapan.arclayout:library:1.1.0@aar'
        compile 'net.idik:slimadapter:1.3.0'
        compile 'com.adityak:browsemyfiles:1.2'

        compile 'io.reactivex.rxjava2:rxjava:2.0.8'
        compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

        compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
        compile 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.0.0'
        compile 'com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:2.0.0'

        compile ('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.5@aar'){
            transitive=true
        }
    }
}

project(":core") {
    apply plugin: "java"
    apply plugin: 'me.tatarka.retrolambda'

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.kotcrab.vis:vis-ui:$visuiVersion"
        compile 'com.annimon:stream:1.1.5'
        compile 'com.google.code.gson:gson:2.8.0'
        compile 'io.reactivex.rxjava2:rxjava:2.0.7'
        compile group: 'org.mozilla', name: 'rhino', version: '1.7.7.1'
    }
}
